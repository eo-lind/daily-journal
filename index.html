<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="src/styles/main.css" />
</head>

<body>
    <header class="document__header">
        <h1>Daily Journal</h1>
    </header>

    <main>
        <section class="column_1">
            <h3>Hi, Olivia.<br>
                What do you have to say for yourself?</h3>
            <form>
                <fieldset>
                    <label for="journalDate">Date</label>
                    <br>
                    <input type="date" name="journalDate" id="journalDate">
                    <br>
                    <label for="conceptsCovered">Concepts covered</label>
                    <br>
                    <input type="text" name="conceptsCovered" id="conceptsCovered">
                    <br>
                    <label for="journalEntry">Journal entry</label>
                    <br>
                    <textarea name="journalEntry" id="journalEntry" rows="4"></textarea>
                    <label for="mood">Mood:</label>
                    <select id="mood" name="mood">
                        <option value="prettyConfident">Pretty confident</option>
                        <option value="kindOfGetIt">I kind of get it</option>
                        <option value="notSoSure">I'm not so sure</option>
                        <option value="imLost">I'm lost</option>
                    </select>
                    <button type="submit" id="recordEntry">Record Entry</button>
                </fieldset>
            </form>
        </section>

        <section class="column_2">
            
            <section class="postList"></section>
                     
        </section>
            
            <!-- <form>
                <fieldset>
                    <input type="submit" value="Edit" id="edit">
                    <input type="submit" value="Delete" id="delete">
                </fieldset>
            </form> -->

    </main>

    <footer class="document__footer">
        &copy; 2022 Olivia Lind &bullet; <a href="https://github.com/eo-lind" target="_blank">GitHub</a>
    </footer>

    <script type="module" src="src/scripts/main.js"></script>
</body>

</html>
